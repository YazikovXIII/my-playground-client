<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var segment = 1; // segment number that contains your route
        var location = window.location;
        var path = location.pathname.split('/');
        var redirect = path[segment];
        location.href = '/' + '#/' + redirect;
    </script>
</head>

</html>
